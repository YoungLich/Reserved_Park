<div id="configuracoes" class="content">
    <center>
        <h1>Configurações</h1>
    </center>

    <!-- Container de Localização do Estacionamento -->
    <div id="container-localizacao" class="configuracao-container">
        <h2>Localização do Estacionamento</h2>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP">
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite o endereço">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite a cidade">
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Digite o estado">
        <br>
        <button id="salvar-localizacao">Salvar Localização</button>
    </div>

    <!-- Container de Tema e Perfil -->
    <div id="container-tema" class="configuracao-container">
        <h2>Configuração de Tema e Perfil</h2>

        <!-- Alterar Nome e Foto de Perfil -->
        <div id="container-perfil">
            <label for="nome">Nome da Conta:</label>
            <input type="text" id="nome" placeholder="Digite o nome da conta">
            <br>
            <label for="foto-perfil">Foto de Perfil:</label>
            <input type="file" id="foto-perfil" accept="image/*">
            <br>
            <button id="salvar-perfil">Salvar Perfil</button>
        </div>

        <!-- Configuração de Tema -->
        <label for="tema">Mudar Tema do Site:</label>
        <input type="checkbox" id="tema" name="tema">
        <span>Ativar/Desativar tema escuro</span>
    </div>
</div>
