<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reserved Park</title>
    <link rel="icon" href="Photo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Reserved Park</h1>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="usernameInput" required placeholder="Digite seu usuário"><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="passwordInput" required placeholder="Digite sua senha"><br><br>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

</html>
