<!-- dashboard.html -->
<main class="dashboard">
    <section class="dashboard-welcome">
        <img src="Logo/Reserverd.png" class="logo">
    </section>

    <section class="dashboard-overview">
        <!-- Div das vagas disponíveis -->
        <div class="card vagas-disponiveis">
            <h2>Vagas Disponíveis</h2>
            <div class="vagas-container">
                <p><span id="vagas-disponiveis">10</span> vagas disponíveis</p>
                <button id="link">
                    <a href="#" id="verificar-vagas-link">Verificar Vagas</a>
                </button>
            </div>
        </div>

        <!-- Card das reservas totais -->
        <div class="card reservas-totais">
            <h2>Reservas Totais</h2>
            <p>Hoje: <span id="reservas-dia">0</span></p>
            <p>Semana: <span id="reservas-semana">0</span></p>
            <p>Mês: <span id="reservas-mes">0</span></p>
        </div>

        <!-- Card de Taxa de Ocupação -->
        <div class="card ocupacao-estacionamento">
            <h2>Taxa de Ocupação</h2>
            <p><span id="ocupacao-percentage">0</span>% ocupados</p>
        </div>

        <!-- Novo card: Solicitar Relatórios -->
        <div class="card solicitar-relatorios">
            <h2>Solicitar Relatórios</h2>
            <div class="relatorios-container">
                <p>Obtenha relatórios detalhados de ocupação e transações.</p>
                <button id="solicitar-relatorios-btn">Solicitar Relatório</button>
            </div>
        </div>

        <!-- Novo card: Configurações -->
        <div class="card configuracoes">
            <h2>Configurações</h2>
            <div class="configuracoes-container">
                <p>Personalize as configurações do sistema,<br>
                    acessando o botão abaixo.</p>
                <button id="configuracoes-btn">Acessar Configurações</button>
            </div>
        </div>
    </section>
</main>
